<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello cms</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript'>
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1NqvkX9YH-FAO6Xzta7MStWcwsh-bHH52D2Dk1m3fBIk/edit?usp=sharing';

        function init() {
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showInfo,
                simpleSheet: true
            })
        }

        function showInfo(data, tabletop) {
            //alert('Successfully processed!')
            //console.log(data);
            for (var i = data.length - 1; i >= 0; i--) {
                $('.post').append(
                    '<div class="article">' +
                    '<div class="post-title">' +
                    '<h1>' + data[i].title + '</h1>' +
                    '</div>' +
                    '<div class="post-body">' +
                    data[i].body +
                    '</div>' +
                    '<div class="date">' +
                    data[i].Timestamp +
                    '</div>' +
                    '</div>'
                )
            }
        }

        window.addEventListener('DOMContentLoaded', init)
    </script>
</head>

<body>
    <header>
        <div class="blog-header">
            <h1>Welcome To My Blog</h1>
        </div>
    </header>
    <div class="post">
        <!--<div class="article">
            <div class="post-title">
                <h1>Lore</h1>
            </div>
            <div class="post-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, doloribus.</p>
            </div>
            <div class="date">March 20, 2018</div>
        </div>-->
    </div>
    <footer>
        <p>Content Generated By <a href="https://github.com/jsoma/tabletop" target="_blank" rel="noopener">TableTop</a></p>
    </footer>

</body>

</html>
